<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        function sendEmbedToDiscord() {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://discord.com/invite/PHZS5HedUU"); // Replace with your Discord webhook URL
            xhr.setRequestHeader("Content-Type", "application/json");
            var embed = {
                "embeds": [{
                    "title": "Join Our Discord Server",
                    "description": "Click the button below to join our Discord community!",
                    "color": 16711680, // Red color, you can change this if you want
                    "thumbnail": {
                        "url": "THUMBNAIL_IMAGE_URL_HERE"
                    },
                    "fields": [{
                        "name": "Join Discord",
                        "value": "[Click Here](https://discord.com/invite/PHZS5HedUU)"
                    }]
                }]
            };
            xhr.send(JSON.stringify(embed));
        }
    </script>
</head>
<body onload="sendEmbedToDiscord()">
    <p>Redirecting...</p>
</body>
</html>
